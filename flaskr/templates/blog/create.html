{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-4">
        <form method="post">
            <fieldset>
                <div class="form-group row">
                    <label class="col-form-label" for="title">Title</label>
                    <input type="text" class="form-control-plaintext" name="title" id="title"
                           value="{{ request.form['title'] }}" required>
                </div>
                <div class="form-group row">
                    <label class="col-form-label" for="body">Body</label>
                    <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
                </div>
                <div class="form-group row">
                    <input class="btn btn-primary" type="submit" value="Save">
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
